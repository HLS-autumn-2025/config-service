server:
  port: 8765
spring:
  application:
    name: hls-gateway
    #  server:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: aircraft-service
          uri: lb://aircraft-service
          predicates:
            - Path=/aircraft-service/**
          filters:
            - name: CircuitBreaker
              args:
                name: aircraftServiceCB
                fallbackUri: forward:/fallback/aircraft
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user-service/**
          filters:
            - name: CircuitBreaker
              args:
                name: userServiceCB
                fallbackUri: forward:/fallback/user
        - id: deal-service
          uri: lb://deal-service
          predicates:
            - Path=/deal-service/**
          filters:
            - name: CircuitBreaker
              args:
                name: dealServiceCB
                fallbackUri: forward:/fallback/deal

# Auth configuration for gateway
gateway:
  auth:
    public-paths:
      - /api/auth/**
      - /actuator/**
      - /swagger-ui.html
      - /swagger-ui/**
      - /api-docs/**
      - /v3/api-docs/**
      - /webjars/**
      - /fallback/**
      - /aircraft-service/api-docs/**
      - /user-service/api-docs/**
      - /deal-service/api-docs/**

# JWT configuration
jwt:
  secret: ${JWT_SECRET:myVerySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLong123456}
  expiration-ms: 86400000
  refresh-expiration-ms: 604800000

resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 20
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 5
        minimumNumberOfCalls: 10
        automaticTransitionFromOpenToHalfOpenEnabled: true
    instances:
      aircraftServiceCB:
        baseConfig: default
      userServiceCB:
        baseConfig: default
      dealServiceCB:
        baseConfig: default
      authService:
        baseConfig: default
  timelimiter:
    configs:
      default:
        timeoutDuration: 3s
        cancelRunningFuture: true
    instances:
      aircraftServiceCB:
        baseConfig: default
      userServiceCB:
        baseConfig: default
      dealServiceCB:
        baseConfig: default

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: gateway (auth)
        url: api-docs
      - name: aircraft-service
        url: /aircraft-service/api-docs
      - name: user-service
        url: /user-service/api-docs
      - name: deal-service
        url: /deal-service/api-docs
  api-docs:
    enabled: true